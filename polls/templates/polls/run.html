{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Опросник "{{ form.instance.name }}"</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="save btn btn-default">Отправить</button>
    </form>
{% endblock %}
