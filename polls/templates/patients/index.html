{% extends 'layout.html' %}

{% block content %}

    <h2>Пациенты <a href="{% url 'patient_create' %}" class="btn btn-success btn-sm float-right">Добавить</a></h2>
    <table class="table table-striped" style="margin-top: 30px;">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Medsenger Id</th>
        </tr>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td><a href="{% url 'patient_details' pk=patient.id %}">{{ patient.name }}</a></td>
                <td>{{ patient.contract_id }}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
